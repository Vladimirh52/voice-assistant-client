    <div id="controls">

    <script>
        // *** 1. –í–ê–ñ–ù–û: –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø GROQ ***
        // üö® –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê –í–ê–® –ö–õ–Æ–ß API GROQ
        const GROQ_API_KEY = "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"; 
        const GROQ_URL = "https://api.groq.com/openai/v1/chat/completions";
        const GROQ_MODEL = "llama-3.1-8b-instant";
        
        // --- 2. –°–ò–°–¢–ï–ú–ù–´–ô –ü–†–û–ú–ü–¢ (–¥–ª—è Groq - –¢–û–õ–¨–ö–û –ö–û–ú–ê–ù–î–´) ---
        const SYSTEM_PROMPT = `
            –¢—ã ‚Äî —Ä—É—Å—Å–∫–æ—è–∑—ã—á–Ω—ã–π –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç, —á—å—è –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è –∑–∞–¥–∞—á–∞ ‚Äî –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∫–æ–º–∞–Ω–¥—É –¥–ª—è —É–º–Ω–æ–≥–æ –¥–æ–º–∞.
            –¢—ã –¥–æ–ª–∂–µ–Ω –≤–µ—Ä–Ω—É—Ç—å –°–¢–†–û–ì–û JSON-–æ–±—ä–µ–∫—Ç. –¢—ã –ù–ò–ö–û–ì–î–ê –Ω–µ –æ—Ç–≤–µ—á–∞–µ—à—å —Ç–µ–∫—Å—Ç–æ–º.
            
            –í–°–ï –ù–ê–ó–í–ê–ù–ò–Ø –î–ï–ô–°–¢–í–ò–ô (ACTIONS) –î–û–õ–ñ–ù–´ –ë–´–¢–¨ –¢–û–õ–¨–ö–û –ù–ê –ê–ù–ì–õ–ò–ô–°–ö–û–ú.

            –î–û–°–¢–£–ü–ù–´–ï –î–ï–ô–°–¢–í–ò–Ø (ACTIONS):
            1. 'turn_on_light': –í–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç.
            2. 'turn_off_light': –í—ã–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç.
            3. 'set_temp': –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É.
            4. 'play_media': –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –º–µ–¥–∏–∞ (–≤–∏–¥–µ–æ/–º—É–∑—ã–∫–∞).
            5. 'none': –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ –∫–æ–º–∞–Ω–¥–∞ –¥–ª—è —É–º–Ω–æ–≥–æ –¥–æ–º–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –æ–±—â–∏–π –≤–æ–ø—Ä–æ—Å).

            –§–û–†–ú–ê–¢ JSON:
            {"action": "<–æ–¥–Ω–æ –∏–∑ –¥–µ–π—Å—Ç–≤–∏–π>", "target": "<–æ–±—ä–µ–∫—Ç: '–∫—É—Ö–Ω—è', '—Å–ø–∞–ª—å–Ω—è', '—Ç–µ—Ä–º–æ—Å—Ç–∞—Ç', '–Ω–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ', 'none'>", "value": "<–∑–Ω–∞—á–µ–Ω–∏–µ: '22', 'youtube', 'none'>"}
        `;
        // ------------------------------------------

        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        let recognition = null;
        let isRecording = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        function initializeRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                statusDiv.textContent = '–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –í–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.';
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–ª—é—á–∞
            if (GROQ_API_KEY === "–í–ê–®_–ö–õ–Æ–ß_GROQ_API") {
                statusDiv.textContent = '–û–®–ò–ë–ö–ê: –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—Å—Ç–∞–≤—å—Ç–µ –í–∞—à Groq API –∫–ª—é—á –≤ —Ñ–∞–π–ª index.html!';
                logMessage('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –ö–ª—é—á Groq –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.', 'red');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false; 
            recognition.interimResults = false; 
            recognition.lang = 'ru-RU'; 

            recognition.onstart = function() {
                isRecording = true;
                startButton.textContent = '–ì–æ–≤–æ—Ä–∏—Ç–µ... (–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å)';
                startButton.classList.add('recording');
                statusDiv.textContent = '–°–ª—É—à–∞—é...';
                logMessage('–ó–∞–ø–∏—Å—å –Ω–∞—á–∞—Ç–∞...');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                statusDiv.textContent = '–ó–∞–ø—Ä–æ—Å: ' + transcript;
                logMessage('–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ: ' + transcript, 'blue');
                sendQueryToGroq(transcript); // –ü—Ä—è–º–æ–π –≤—ã–∑–æ–≤ Groq
            };

            recognition.onend = function() {
                isRecording = false;
                startButton.textContent = '–ù–∞—á–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥';
                startButton.classList.remove('recording');
            };

            recognition.onerror = function(event) {
                isRecording = false;
                startButton.textContent = '–ù–∞—á–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥';
                startButton.classList.remove('recording');
                if (event.error === 'not-allowed') {
                    statusDiv.textContent = '–û—à–∏–±–∫–∞: –î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞.';
                    logMessage('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏: –î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω.', 'red');
                } else if (event.error !== 'no-speech') {
                    statusDiv.textContent = '–û—à–∏–±–∫–∞: ' + event.error;
                    logMessage('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏: ' + event.error, 'red');
                } else {
                    statusDiv.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ...';
                    logMessage('–¢–∏—à–∏–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', 'orange');
                }
            };
        }

        // --- –õ–û–ì–ò–ö–ê: –î–í–£–•–≠–¢–ê–ü–ù–´–ô –ó–ê–ü–†–û–° –ö GROQ API ---
        async function sendQueryToGroq(query) {
            statusDiv.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞ Groq API...';
            logMessage('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞–ø—Ä—è–º—É—é –≤ Groq...', 'orange');
            
            // --- 1. –ü–ï–†–í–´–ô –ó–ê–ü–†–û–°: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ö–æ–º–∞–Ω–¥—ã (JSON) ---
            try {
                const commandPayload = {
                    model: GROQ_MODEL,
                    messages: [
                        { role: "system", content: SYSTEM_PROMPT },
                        { role: "user", content: query }
                    ],
                    response_format: { type: "json_object" },
                    temperature: 0.0
                };

                const commandResponse = await fetch(GROQ_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROQ_API_KEY}`
                    },
                    body: JSON.stringify(commandPayload)
                });

                if (!commandResponse.ok) {
                    throw new Error(`HTTP error! status: ${commandResponse.status}`);
                }

                const groqCommandData = await commandResponse.json();
                const contentStr = groqCommandData.choices[0].message.content;
                
                let jsonResponse = JSON.parse(contentStr);

                // --- 2. –£–°–ò–õ–ï–ù–ù–ê–Ø –û–ë–†–ê–ë–û–¢–ö–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –û–®–ò–ë–û–ö –ú–û–î–ï–õ–ò) ---
                if (jsonResponse.action) {
                    const actionMap = {
                        '–ø–ª–µ–π_–º–µ–¥–∏–∞': 'play_media',
                        '–ø–ª–µ–π_–º—é–∑–∏–∫': 'play_media',
                        'turn_off': 'turn_off_light',
                        'turn_on': 'turn_on_light',
                        // –î–æ–±–∞–≤—å—Ç–µ —Å—é–¥–∞ –ª—é–±—ã–µ –¥—Ä—É–≥–∏–µ –æ—à–∏–±–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞–º–µ—Ç–∏—Ç–µ
                    };
                    const normalizedAction = actionMap[jsonResponse.action.toLowerCase()] || jsonResponse.action;
                    jsonResponse.action = normalizedAction;
                }
                
                logMessage('–ü–æ–ª—É—á–µ–Ω–Ω—ã–π JSON (–¥–æ –æ–±—Ä–∞–±–æ—Ç–∫–∏): ' + JSON.stringify(JSON.parse(contentStr), null, 2), 'yellow');
                
                // --- 3. –†–ê–ë–û–¢–ê –° –î–ï–ô–°–¢–í–ò–ï–ú 'none' (–û–ë–©–ò–ô –í–û–ü–†–û–°) ---
                if (jsonResponse.action === 'none') {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—Ç–æ—Ä–æ–π –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ–≥–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
                    statusDiv.textContent = '–í–æ–ø—Ä–æ—Å –Ω–µ —Å–≤—è–∑–∞–Ω —Å –¥–æ–º–æ–º. –ì–µ–Ω–µ—Ä–∏—Ä—É—é –æ—Ç–≤–µ—Ç...';
                    
                    const chatPayload = {
                        model: GROQ_MODEL,
                        messages: [{ role: "user", content: query }],
                        temperature: 0.5 
                    };
                    
                    const chatResponse = await fetch(GROQ_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${GROQ_API_KEY}`
                        },
                        body: JSON.stringify(chatPayload)
                    });
                    
                    const chatData = await chatResponse.json();
                    const textAnswer = chatData.choices[0].message.content.trim();

                    speakText(textAnswer);
                    statusDiv.textContent = '–û—Ç–≤–µ—Ç: ' + textAnswer.substring(0, 50) + '...';
                    logMessage('–ü–æ–ª—É—á–µ–Ω —Ç–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç–≤–µ—Ç: ' + textAnswer, 'gray');
                    
                    return; // –ó–∞–≤–µ—Ä—à–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é
                }
                
                // --- 4. –û–ë–†–ê–ë–û–¢–ö–ê –ö–û–ú–ê–ù–î–´ –£–ú–ù–û–ì–û –î–û–ú–ê ---

                // –û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                const confirmationMessage = generateConfirmation(jsonResponse);
                speakText(confirmationMessage);
                
                statusDiv.textContent = `–ì–æ—Ç–æ–≤–æ! –î–µ–π—Å—Ç–≤–∏–µ: ${jsonResponse.action} (${jsonResponse.target})`;
                logMessage('–ü–æ–ª—É—á–µ–Ω JSON (–ø–æ—Å–ª–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏): ' + JSON.stringify(jsonResponse, null, 2), 'green');

                handleSmartHomeAction(jsonResponse);

            } catch (error) {
                statusDiv.textContent = '–û—à–∏–±–∫–∞ API: ' + error.message;
                logMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ Groq: ' + error.message, 'red');
            }
        }
        // ----------------------------------------------------

        // --- –§–£–ù–ö–¶–ò–ò –û–ó–í–£–ß–ò–í–ê–ù–ò–Ø ---
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); 
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ru-RU'; 
                window.speechSynthesis.speak(utterance);
            } else {
                logMessage('–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ (TTS) –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —ç—Ç–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.', 'orange');
            }
        }

        function generateConfirmation(jsonAction) {
            const action = jsonAction.action;
            const target = jsonAction.target;
            const value = jsonAction.value;

            switch (action) {
                case 'turn_on_light':
                    return `–í–∫–ª—é—á–∞—é —Å–≤–µ—Ç –≤ ${target}.`;
                case 'turn_off_light':
                    return `–í—ã–∫–ª—é—á–∞—é —Å–≤–µ—Ç –≤ ${target}.`;
                case 'set_temp':
                    return `–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É ${value} –≥—Ä–∞–¥—É—Å–æ–≤.`;
                case 'play_media':
                    if (target === 'none') {
                        return '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–∫–∞–∂–∏—Ç–µ, —á—Ç–æ –∏–º–µ–Ω–Ω–æ –Ω—É–∂–Ω–æ –≤–∫–ª—é—á–∏—Ç—å.';
                    }
                    return `–ò—â—É –∏ –∑–∞–ø—É—Å–∫–∞—é ${target}.`;
                default:
                    return `–ö–æ–º–∞–Ω–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞ –∏ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–∞. –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ: ${action}.`;
            }
        }
        // ------------------------------------------

        // --- –õ–û–ì–ò–ö–ê –£–ü–†–ê–í–õ–ï–ù–ò–Ø –£–ú–ù–´–ú –î–û–ú–û–ú ---
        function handleSmartHomeAction(action) {
            const actionType = action.action;
            const target = action.target;
            const value = action.value;
            
            // 1. –ö–æ–º–∞–Ω–¥—ã –°–í–ï–¢ / –¢–ï–ú–ü–ï–†–ê–¢–£–†–ê (–î–ª—è –±—É–¥—É—â–µ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å ESP32+Arduino)
            if (actionType === 'turn_on_light' || actionType === 'turn_off_light' || actionType === 'set_temp') {
                
                // *** –ú–ï–°–¢–û –î–õ–Ø –ö–û–î–ê ESP32/ARDUINO ***
                const ESP_API_ENDPOINT = "http://192.168.4.1/control"; // –ü—Ä–∏–º–µ—Ä –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ IP –¥–ª—è —Ç–æ—á–∫–∏ –¥–æ—Å—Ç—É–ø–∞ ESP32
                const command_data = { action: actionType, target: target, value: value };
                
                logMessage(`[COMMAND] –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ –Ω–∞ ${actionType} –¥–ª—è ${target} —á–µ—Ä–µ–∑ ESP32.`, 'blue');
                
                // –í –¥–∞–ª—å–Ω–µ–π—à–µ–º –∑–¥–µ—Å—å –±—É–¥–µ—Ç fetch(ESP_API_ENDPOINT, { method: 'POST', body: JSON.stringify(command_data) })
                // –°–µ–π—á–∞—Å —ç—Ç–æ —Å–∏–º—É–ª—è—Ü–∏—è.

            // 2. –ö–æ–º–∞–Ω–¥—ã –ú–ï–î–ò–ê (–ó–∞–ø—É—Å–∫ YouTube –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ, —Å –∫–æ—Ç–æ—Ä–æ–≥–æ —Å–¥–µ–ª–∞–Ω –∑–∞–ø—Ä–æ—Å)
            } else if (actionType === 'play_media') {
                const media_title = target;
                
                if (media_title && media_title !== 'none') {
                    const youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(media_title)}`;

                    logMessage(`[–ú–ï–î–ò–ê –ö–û–ú–ê–ù–î–ê] –û—Ç–∫—Ä—ã—Ç–∏–µ YouTube: ${youtubeUrl}`, 'purple');

                    // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤–æ–µ –æ–∫–Ω–æ/–≤–∫–ª–∞–¥–∫—É —Å YouTube (—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ iPhone/Android)
                    window.open(youtubeUrl, '_blank'); 
                    
                    statusDiv.textContent = `–ó–∞–ø—É—Å–∫–∞—é –ø–æ–∏—Å–∫ YouTube: ${media_title}`;
                    
                } else {
                    logMessage(`[–û–®–ò–ë–ö–ê –ú–ï–î–ò–ê] –ù–µ —É–∫–∞–∑–∞–Ω–æ, —á—Ç–æ –∏—Å–∫–∞—Ç—å.`, 'red');
                }

            } else {
                // –î–µ–π—Å—Ç–≤–∏–µ 'none' –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ –≤—ã—à–µ.
                logMessage(`–î–µ–π—Å—Ç–≤–∏–µ '${actionType}' –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ.`, 'gray');
            }
        }
        // ------------------------------------------

        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function logMessage(message, color = 'black') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span style="color: ${color};">${message.replace(/\n/g, '<br>')}</span>`;
            
            logDiv.insertBefore(entry, logDiv.children[1]);
            
            while (logDiv.children.length > 12) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        startButton.addEventListener('click', () => {
            if (!recognition) {
                initializeRecognition();
                if (!recognition) return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        window.onload = initializeRecognition;
    </script>
